{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'charity/css/style.css' %} " />
  </head>
  <body>

      <header class="{% block header-class %} {% endblock %}">
      <nav class="container container--70">
        <ul class="nav--actions">
          {% include 'charity/includes/base-nav-login-links.html' %}
        </ul>

        <ul>
          {% include 'charity/includes/base-nav-links.html' %}
        </ul>
      </nav>
  {% block header %}
  {% endblock %}
      </header>


  {% block content %}
  {% endblock %}

  {% include 'charity/includes/base-footer.html' %}

  <script src="{% static 'charity/js/app.js' %}"></script>

  </body>
</html>
